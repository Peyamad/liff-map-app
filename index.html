<!DOCTYPE html>
<html>
<head>
  <title>救援場所の選択</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #map {
      height: 80vh;
      width: 100%;
    }
    #sendBtn {
      padding: 1em;
      background: #00c300;
      color: white;
      border: none;
      width: 100%;
      font-size: 1.2em;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <div id="map"></div>
  <button id="sendBtn">この場所を送信</button>

  <script>
    let map;
    let marker;
    let selectedLatLng = null;
    let userId = null;

    function initMap(lat, lng) {
      const initialPos = { lat, lng };
      map = new google.maps.Map(document.getElementById('map'), {
        center: initialPos,
        zoom: 15
      });
      marker = new google.maps.Marker({
        position: initialPos,
        map: map,
        draggable: true
      });
      selectedLatLng = initialPos;

      marker.addListener('dragend', function (e) {
        selectedLatLng = {
          lat: e.latLng.lat(),
          lng: e.latLng.lng()
        };
      });
    }

    function sendLocation() {
      if (!selectedLatLng || !userId) return alert("位置情報が取得できていません");

      fetch("YOUR_GAS_WEBAPP_URL", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          lat: selectedLatLng.lat,
          lng: selectedLatLng.lng,
          userId: userId
        })
      })
      .then(res => res.text())
      .then(res => {
        alert("位置情報を送信しました！");
        liff.closeWindow();
      });
    }

    async function main() {
      await liff.init({ liffId: "YOUR_LIFF_ID" });
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        userId = profile.userId;

        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          initMap(lat, lng);
        }, () => {
          alert("位置情報が取得できませんでした");
        });
      }
    }

    document.getElementById("sendBtn").addEventListener("click", sendLocation);
    main();
  </script>
</body>
</html>
