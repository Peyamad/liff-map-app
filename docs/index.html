<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>救援マップ</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #map {
      height: 300px;
      width: 100%;
      margin-top: 20px;
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>救援位置を送信</h2>
  <p>現在地を取得してGASに送信します</p>
  <div id="map"></div>
  <button id="sendBtn">この位置で救援要請</button>

  <script>
    let lat = null, lon = null;

    // LIFF初期化（Mini App用：liffId不要）
    liff.init({}).then(() => {
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        navigator.geolocation.getCurrentPosition(pos => {
          lat = pos.coords.latitude;
          lon = pos.coords.longitude;
          showMap(lat, lon);
        }, err => {
          alert("位置情報が取得できません: " + err.message);
        });
      }
    }).catch(console.error);

    document.getElementById("sendBtn").onclick = function () {
      if (!lat || !lon) {
        alert("位置情報を取得できていません");
        return;
      }

      liff.getProfile().then(profile => {
        const payload = {
          userId: profile.userId,
          displayName: profile.displayName,
          latitude: lat,
          longitude: lon
        };

        fetch("https://script.google.com/macros/s/XXXXXXXXXXXXXXXXXXXX/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        })
        .then(res => {
          if (res.ok) {
            alert("救援要請を送信しました！");
            liff.closeWindow();
          } else {
            alert("送信に失敗しました");
          }
        });
      });
    };

    // Google Maps埋め込み（static）
    function showMap(lat, lon) {
      const mapFrame = document.createElement("iframe");
      mapFrame.src = `https://maps.google.com/maps?q=${lat},${lon}&z=15&output=embed`;
      mapFrame.width = "100%";
      mapFrame.height = "300";
      mapFrame.style.border = 0;
      document.getElementById("map").appendChild(mapFrame);
    }
  </script>
</body>
</html>
