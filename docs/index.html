<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>救援位置送信</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #map {
      margin-top: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>救援位置を送信</h2>
  <p>現在地を取得してGoogleマップリンクを表示します</p>

  <div id="map"></div>
  <button id="sendBtn" disabled>この位置で救援要請</button>

 <script>
  async function main() {
    await liff.init({});

    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    userId = (await liff.getProfile()).userId;

    navigator.geolocation.getCurrentPosition(
      pos => {
        alert(`緯度: ${pos.coords.latitude}\n経度: ${pos.coords.longitude}`);

        lat = pos.coords.latitude;
        lon = pos.coords.longitude;

        const mapDiv = document.getElementById("map");
        const link = document.createElement("a");
        link.href = `https://maps.google.com/?q=${lat},${lon}`;
        link.innerText = "現在地をGoogleマップで開く";
        link.target = "_blank";
        mapDiv.appendChild(link);

        document.getElementById("sendBtn").disabled = false;
      },
      err => {
        alert("位置情報取得エラー: " + err.message);
      }
    );

      const payload = {
        userId: userId,
        latitude: lat,
        longitude: lon
      };

      fetch("https://script.google.com/macros/s/AKfycbz1AtZbJFgik0Rt4LC_lsvGZoLcXcI8SbDuht30bmIZfCAityDtRCBLsjbdiPGHuQ1zJA/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
        .then(res => {
          if (res.ok) {
            alert("救援要請を送信しました！");
            liff.closeWindow();
          } else {
            alert("送信に失敗しました");
          }
        })
        .catch(() => alert("送信時にエラーが発生しました"));
    });

    main();
  </script>
</body>
</html>
